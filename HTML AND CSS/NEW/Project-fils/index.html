<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linear Gradient Example</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="imgandtext">
        <img src="image.png" alt="Hero text" width="100%" height="100%" />
      </div>
      <div class="inputbox">

      </div>
      <div class="ligdark">
        <button onclick="changebg()">
          <img id="imgs" src="icon-sun.svg" alt="Darkmode" width="100%" height="100%"/>
        </button>
      </div>
    </div>

    <div class="herosection">
      <div class="text">
        <h1>Extensions List</h1>
      </div>
      <div class="links">
        <a href="#">All</a>
        <a href="#">Active</a>
        <a href="#">Inactive</a>
      </div>
    </div>
    <!-- Boxes -->

    <div class="container">
      <div class="boxes">
        <div class="box">
          <div class="img-text">
            <div class="imgs">
              <div class="imgplace">
                <img src="logo-devlens.svg" width="100%" height="100%">
              </div>
            </div>
            <div class="texts">
              <h3>DevLens</h3>
              <h5>Quickly inspect page layouts and visualise element boundaries.</h5>
            </div>
          </div>
          <div class="buttons">
            <div class="remove-btn">
              
            </div>
          </div>
        </div>
        <div class="box">
          
        </div>
        <div class="box">
          
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
